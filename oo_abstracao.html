<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ES6</title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<!-- Your custom script here -->

		<script type="text/babel"> 

			class ContaBancaria {
				//agencia
				//numeroConta
				//saldo
				//limite
				constructor() {
					this.agencia = 1075
					this.numeroConta = 8351125
					this.saldo = 50
					this.limite = 450
				}

				depositar(valorDeposito){
					this.saldo += valorDeposito
				}
				sacar(valorSaque){
					this.saldo -= valorSaque
				}
				consultarSaldo(){
					return this.saldo
				}
			}

			let x = new ContaBancaria()
			let y = new ContaBancaria()

			let saldo = x.consultarSaldo()
			console.log(`Saldo = ${saldo}`)

			x.depositar(150)
			console.log(`Saldo = ${x.consultarSaldo()}`)

			x.sacar(100)
			console.log(`Saldo = ${x.consultarSaldo()}`)

			//Como não houve mudança no y, ele permanece intacto
			console.log(`Saldo = ${y.consultarSaldo()}`)
	
		</script>
	</head>

	</body>
</html>
