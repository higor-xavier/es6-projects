<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ES6</title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
			
			//Contexto spread
			let tituloArtigo = 'Como utilizar o operador rest/spread'

			console.log(tituloArtigo)
			console.log(...tituloArtigo) //espalha a string
			console.log([...tituloArtigo]) //espalha dentro de uma string

			//Arrays
			let listaCursos1 = ['Node JS e MongoDB', 'ES6, TypeScript e Angular 4']
			let listaCursos2 = ['Multiplataforma Android/IOS', 'Introdução ao GNU/Linux']
			let listaCursosCompleto = ['Web Completo', 'Android Completo', ...listaCursos1, ...listaCursos2] //Pega os outros arrays e espalha dentro desse
			console.log(listaCursosCompleto)

			//Objetos
			let pessoa = {
				nome: 'João',
				idade: 27
			}
			let clone = {
				endereco: 'Rua abc', ...pessoa //também serve para espalhar objetos dentro de outros objetos, muito loko
			}

			console.log(clone)

		</script>
	</head>

	<body>



	</body>
</html>
