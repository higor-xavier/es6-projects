<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>ES6</title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
			
			//Destructuring
			let frutas = ['Abacaxi', 'Uva', 'Pera', 'Mamão']
			
			//let [a, b, , c] = frutas //deixando um espaço vazio, podemos desestruturar pulando um índice e indo para o próximo

			let [a, b = 'Maçã', c, d, e = 'Banana'] = frutas //Pode-se definir valores default como nos parâmetros das funções

			//console.log(a, b, c, d, e)

			let coisas = [['Abacaxi', 'Uva', 'Pera', 'Mamão'], ['José', 'Maria']]
			let [, [ ,n2]] = coisas

			console.log(n2)

			let [[, , pera,], ] = coisas
			console.log(pera)

		</script>
	</head>
