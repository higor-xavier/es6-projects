<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ES6</title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<!-- Your custom script here -->

		<script type="text/babel"> 

		class Animal{
			constructor(cor, tamanho, peso){
				this.cor = cor
				this.tamanho = tamanho
				this.peso = peso
			}
			dormir(){
				console.log('Dormir')
			}
		}

		class Passaro extends Animal{
			constructor(bico, cor, tamanho, peso){
				super(cor, tamanho, peso)
				this.bico = bico
			}

			voar(){
				console.log('Voar')
			}
		}

		class Papagaio extends Passaro{
			constructor(sabeFalar, cor, tamanho, peso){
				super('Médio', cor, tamanho, peso) //Esse operador concede acesso ao construtor da classe pai
				this.sabeFalar = sabeFalar
			}
			falar(){
				console.log('Falar')
			}
		}

		class Avestruz extends Passaro{
			constructor(){
				super('Grande', 'Branco e preto', 250, 15000)
			}
			enterrarCabeca(){
				console.log('Enterrar a cabeça')
			}
			voar(){
				console.log('Não sabe voar') //Basta reescrever o método implementando a particularidade da classe filha
			}
		}

		let papagaio = new Papagaio(true, 'Verde', 25, 350)
		console.log(papagaio)

		papagaio.voar()

		let avestruz = new Avestruz()
		avestruz.enterrarCabeca()
		avestruz.voar()
	
		</script>
	</head>

	<body>



	</body>
</html>
