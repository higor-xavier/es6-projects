<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ES6</title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
			
			let Bicicleta1 = {
				cor: 'Branca',
				marcha: 'única',
				aro: 12,
				pedalar() {
					console.log('Método pedalar executado!')
				}
			}

			console.log(Bicicleta1)

			let Bicicleta2 = {
				cor: 'Vermelha',
				marcha: 18,
				aro: 26,
				pedalar() {
					console.log('Método pedalar executado!')
				}
			}

			console.log(Bicicleta2)

			//----------------------------------
			let BicicletaFactory = function (cor, marcha, aro) {
				return {
					cor, //encurtando o chave/valor, pois possuem a mesma assinatura
					marcha,
					aro,
					pedalar() {
						console.log('Método pedalar executado!')
					}
				}
			}

			let Bicicleta3 = BicicletaFactory('Vermelha', 18, 26)
			console.log(Bicicleta3)

			let Bicicleta4 = BicicletaFactory('Preta', 21, 29)
			console.log(Bicicleta4)

		</script>
	</head>

	<body>



	</body>
</html>
