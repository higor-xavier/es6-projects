<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ES6</title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<!-- Your custom script here -->

		<script type="text/babel"> 

			function contarHistoria(personagem = 'Fubá', atividade = 'correr no parque', nome_dono = 'João') {

				document.write(`Era uma vez um cachorro chamado ${personagem}, ele adorava ${atividade}, seu dono era o ${nome_dono} e eles viveram felizes para sempre`)
			}

			contarHistoria(undefined, 'enterrar ossos', 'Pedro')

			//Com o es6, podemos definir valores default na assinatura da função. Assim, quando valores não forem estabelecidos para os parâmetros
			//ele irá utilizar os valores ali setados. O mesmo serve se for passado undefined como parâmetro
	
		</script>
	</head>

	<body>
	</body>
</html>
